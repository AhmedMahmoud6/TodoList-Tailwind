<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Todo List</title>
  </head>
  <body>
    <div class="parent flex items-center flex-col gap-8 mt-10">
      <h1 class="text-2xl font-bold">TODO LIST</h1>

      <div class="filtering flex gap-3 h-12">
        <div
          class="input-field outline-2 outline-[#6c63ff] w-130 flex items-center justify-between px-4 py-1 rounded focus-within:shadow-lg focus-within:shadow-indigo-500/50"
        >
          <input
            type="text"
            placeholder="Search note..."
            class="search outline-none w-full placeholder-[#c3c1e5]"
          />
          <i class="fa-solid fa-magnifying-glass" style="color: #6c63ff"></i>
        </div>

        <div
          class="filter-tasks flex bg-[#6c63ff] p-2 px-4 flex items-center gap-3 cursor-pointer select-none rounded"
        >
          <h2 class="text-white">ALL</h2>
          <i
            class="fa-solid fa-chevron-down text-xs"
            style="color: #f7f7f7"
          ></i>
        </div>

        <div class="h-210 flex flex-col justify-between">
          <div
            class="theme bg-[#6c63ff] p-2 px-4 cursor-pointer h-12 flex items-center justify-center rounded"
          >
            <i class="fa-solid fa-moon text-xl" style="color: #f7f7f7"></i>
          </div>
          <div
            class="add-task fixed bottom-12 bg-[#6c63ff] rounded-full w-12 h-12 flex justify-center items-center cursor-pointer hover:bg-[#7a70ff]"
          >
            <i class="fa-solid fa-plus text-2xl" style="color: #f7f7f7"></i>
          </div>
        </div>
      </div>

      <div class="tasks-container w-150 flex flex-col gap-3"></div>
    </div>

    <script src="functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
